<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Calculadora - IMC </div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'class="inputNome">
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="text" id="altura" value="" name="rangeInputAltura" class="inputVerRange" readonly>
            <input type="range" name="rangeAltura" min="0" max="2.5" step="0.01" onchange="updateTextAltura(this.value);">
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="text" id="peso" value="" name="rangeInputPeso" class="inputVerRange" readonly>
            <input type="range" name="rangePeso" min="0" max="300" step="0.01" onchange="updateTextPeso(this.value);">

        </div>

<div>




</div>





        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>







      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
